<div class="detail-section">
  <div class="container-fluid">

      <img src="{{ produto.imagem }}" class="detail-img">

      <h3>{{ produto.name }}</h3>
      <div class="price">R$ {{ produto.preco_unidade }}</div>
      <button (click)="addToCart()" class="btn btn-primary btn-sm">Adicionar ao Carrinho</button>

      <hr>
      <h4>Descrição</h4>
      <p>{{ produto.descricao }}</p>

      <a routerLink="/produtos" class="mt-5">Voltar</a>
  </div>
</div>
